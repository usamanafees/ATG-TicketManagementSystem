<section class="panel">
    <header class="panel-heading">
        <h2 class="panel-title">Edit<span class="btn btn-danger modal-dismiss" style="float:right;">X</span></h2>
    </header>
    <div class="panel-body">
        <h4>Edit Email Notification Record</h4>
        <p><b>Name:</b>{{ client }}</p>
        <br>
        <p><b>Standard User Types</b></p>
        <form action="{% url 'updateEmailMobileNotifications' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="client_id" id="role_name" value="{{ client.client_id }}">
            <table class="table table-striped table-hover">
                <tr>
                    <th></th>
                    <th>Email</th>
                    <!-- <th>Mobile</th> -->
                </tr>
                {% for action in tickets_actions %}
                    <tr>
                        <td>{{ action.t_action_name }}</td>
                        <td><input type="checkbox" name="email" value="{{ action.t_action_id }}" {% if action.t_action_id in email_permit %}checked{% endif %}></td>
                        <!-- <td><input type="checkbox" name="mobile" value="{{ action.t_action_id }}" {% if action.t_action_id in mobile_permit %}checked{% endif %}></td> -->
                    </tr>
                {% endfor %}
            </table>
            <div style="float:right">
                <input type="submit" value="Update" class="btn btn-primary">
                <input type="button" value="Reset" onclick="email_modal_reset({{ client.client_id }})" class="btn btn-primary">
            </div>
        </form>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                {% comment %} <button class="btn btn-primary modal-confirm">Save</button> {% endcomment %}
                {% comment %} <button class="btn btn-default modal-dismiss">Cancel</button> {% endcomment %}
            </div>
        </div>
    </footer>
</section>
