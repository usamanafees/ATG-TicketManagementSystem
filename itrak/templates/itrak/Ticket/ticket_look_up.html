{% extends 'itrak/base.html' %}

{% block body_block %}
    {% load static %}
    

    <section role="main" class="content-body">
        <header class="page-header">
            <h2><i class="fa fa-eercast" aria-hidden="true"></i> Ticket Look Up</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="{% url 'home' %}">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span> Dashboard</span></li>
                    <li><span>Ticket Look Up</span></li>
                </ol>

                <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    
                    <header class="panel-heading">
                        <h2 class="panel-title">Ticket Look Up</h2>
                    </header>
                    <form id="summary-form" action="{% url 'ticketLookUp' %}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="panel-body">
                            {% for message in messages %}
                                <div class="alert {% if 'success' in message.tags %} alert-success {% else %} alert-danger{% endif %} alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                                </div>
                            {% endfor %}
                            <div class="validation-message">
                                <ul></ul>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 col-md-4 col-sm-5 control-label"><span class="required">*</span> Enter Ticket # or Subject:</label>
                                <div class="col-lg-4 col-sm-6">
                                    <input type="text" name="ticket_number" id="ticket_number" class="form-control" title="Enter Ticket or Subject" required>
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary saveButton">Search</button>
                                     <label class="required-lable"><span class="required">*</span> Required</label>
                                </div>
                            </div>
                        </footer>
                    </form>
                    
                </section>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
{% endblock %}
