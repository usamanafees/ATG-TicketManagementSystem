<!-- Modal Form For Account Detail-->
    <div class="popup-modal-content">
        <div id="modalAccountDetail" class="modal modal-block modal-block-primary modal-dialog">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Account Details</h2>
            </header>
            <div class="panel-body">
                {% if accountInformation %}
                    <form id="demo-form" class="form-horizontal mb-lg" novalidate="novalidate">
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Account ID:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.id }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">AIAN_DK:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.AIAN_DK }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Account Number:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.acc_number }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Account Name:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.acc_name }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Agency:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.agency }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Login ID:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.login_id }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Agency Email:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.agency_email }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Country:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.country }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Client:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.client }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Company:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.company }}</label>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Currency:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ accountInformation.currency }}</label>
                            </div>
                        </div>
                        </form>
                {% endif %}
            </div>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-default modal-dismiss" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </footer>
        </section>
        </div>
    </div>
<!-- Modal Form For Org Detail End-->
