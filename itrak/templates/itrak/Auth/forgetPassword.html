    {% extends 'itrak/base.html' %}

    {% block body_block %}
        {% load static %}
    <main>
        <!-- start: page -->
        <section class="body-sign">
            <div class="center-sign">
                <a href="/" class="logo pull-left">
                    <img src="{% static 'itrak/images/logo.png' %}" height="54" alt="Porto Admin" />
                </a>

                <div class="panel panel-sign">
                    <div class="panel-title-sign mt-xl text-right">
                        <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
                    </div>
                    <div class="panel-body">
                        {% for message in messages %}
                            <div class="alert {% if 'success' in message.tags %} alert-success {% elif 'warning' in message.tags %} alert-success {% elif 'error' in message.tags %} alert-danger {% endif %} alert-dismissible" role="alert">
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                            </div>
                        {% endfor %}
                        <form role="form" action="{% url 'forgotPasswordEmail' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group mb-lg">
                                <label>Email</label>
                                <div class="input-group input-group-icon">
                                    <input name="email" id="email" type="email" class="form-control input-lg" required/>
                                    <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group mb-lg">
                                <div class="clearfix">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-info-circle"></i>
                                        </span>
                                    <label class="text-warning text-bold"> Enter Account associated email address.</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-8">
                                </div>
                                <div class="col-sm-4 text-right">
                                    <button type="submit" class="btn btn-primary hidden-xs">Submit</button>
                                    <button class="btn btn-primary btn-block btn-lg visible-xs mt-lg" id="submitButton" type="submit ">Submit</button>
                                </div>
                            </div>

                            <span class="mt-lg mb-lg line-thru text-center text-uppercase">
                                <span>--</span>
                            </span>

                            <p class="text-center"><a href="{% url 'home' %}" class="pull-right">Go Back to Home Page</a></p>

                        </form>
                    </div>
                </div>

                <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2019. All rights reserved.</p>
            </div>
        </section>
        <!-- end: page -->
    </main>
    {% endblock %}
