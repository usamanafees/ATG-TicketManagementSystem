<!-- Modal Form For Org Detail-->
    <div class="popup-modal-content">
        <div id="modalOrgDetail" class="modal modal-block modal-block-primary modal-dialog">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Organization Details</h2>
            </header>
            <div class="panel-body">
                {% if organization %}
                    <form id="demo-form" class="form-horizontal mb-lg" novalidate="novalidate">
                        <div class="form-group mt-lg">
                            <label class="col-sm-4 control-label">Organization ID: </label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_id }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Organization Name:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_name }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Internal Tickets:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{% if organization.is_internal == 1 %}Yes{% else %}No{% endif %}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Contact User:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Contact Person:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_contact_person }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_email }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Phone:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_phone_no }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Address:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_address1 }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">City/State/Zip:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_city }} / {{ organization.org_state }} / {{ organization.org_zip_code }}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">WWW Address:</label>
                            <div class="col-sm-8">
                                <label class="col-sm-9">{{ organization.org_www_address }}</label>
                            </div>
                        </div>
                        </form>
                {% endif %}
            </div>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-default modal-dismiss" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </footer>
        </section>
    </div>
    </div>
<!-- Modal Form For Org Detail End-->
